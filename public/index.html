<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2c695d" />
    <meta
      name="description"
      content="An interactive language diversity map of New York City"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta
      property="og:title"
      content="New York City Linguistic Diversity Map"
    />
    <meta property="og:site_name" content="Languages of New York City Map" />
    <meta property="og:url" content="https://map.languagemapping.org/" />
    <meta
      property="og:description"
      content="An interactive map of language diversity in York City, one of the world’s most linguistically diverse metropolitan areas."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/Language-Mapping/config/master/img/fb.png"
    />
    <meta name="twitter:title" content="Languages of New York City Map" />
    <meta
      name="twitter:description"
      content="An interactive map of language diversity in York City, one of the world’s most linguistically diverse metropolitan areas."
    />
    <meta
      name="twitter:image"
      content="https://raw.githubusercontent.com/Language-Mapping/config/master/img/twitter.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Languages of New York City</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
